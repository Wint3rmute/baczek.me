{% set classes = [ "image" ] %}
{% if not noshadow %}
{% set classes = classes | concat(with="shadow") %}
{% endif %}

{% if small %}
{% set classes = classes | concat(with="small") %}
{% endif %}


<figure>
  <img class="{{classes | join(sep=' ')}}" src="{{src}}">
  <figcaption>{{title | markdown(inline=True) | safe}}</figcaption>
</figure>

name: Checks
on: push
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "poetry"
      - run: poetry install
      - name: Run linters
        run: |
          # Formatting
          poetry run ruff format --check .
          # Import sorting
          poetry run ruff check --select I .
          # Lint
          poetry run ruff check .

[tool.poetry]
name = "exocortex"
version = "0.1.0"
description = "Wires my thoughts together in a (hopefully) graceful way"
authors = ["wint3rmute <mateusz.baczek1998@gmail.com>"]

[tool.poetry.dependencies]
python = ">3.11,<=3.13"
scikit-learn = "^1.1.2"
graphviz = "^0.20.1"
matplotlib = "^3.6.0"
umap-learn = "^0.5.3"
pycairo = "^1.21.0"
beautifulsoup4 = "^4.11.1"
markdown = "^3.4.1"
torch = "2.2.0"
sentence-transformers = "^2.2.2"
gitpython = "^3.1.43"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
isort = "^5.10.1"
ruff = "^0.0.282"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
include = ["*.py", "*.pyi", "**/pyproject.toml"]
ignore = ['E501']

# The URL the site will be built for
base_url = "https://baczek.me"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
external_links_target_blank = true

[markdown.highlighting]
theme = "github-dark"

# When set to "true", missing highlight languages are treated as errors.
# Defaults to false but recommended to set to true.
error_on_missing_language = true

# Whether to use inline hex colours (`inline`) or CSS classes (`class`)
style = "inline"

[extra]
# Put all your custom variables here
